<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a7421d5fc7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Main content -->
    <main class="container">
    <!-- header  -->
        <header class="header">
            <a href="#" class="logo">
                <img src="./img/Camaro.png" alt="Logo de camaro">Camaro
            </a>

            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item"><a href="#">Home</a></li>
                    <li class="menu-list__item"><a href="#">Features</a></li>
                    <li class="menu-list__item"><a href="#">Prices</a></li>
                    <li class="menu-list__item"><a href="#">Contact</a></li>
                    <li class="menu-list__item"><a href="#" class="book-appointment">Book Apointment</a></li>
                </ul>
            </nav>
        </header>

    <!-- Content -->
        <article class="content">
            <a class="slideButton prevSlide"><i class="fa fa-left-long"></i></a>
            <a class="slideButton nextSlide"><i class="fa fa-right-long"></i></a>
            <h1 class="content__claim">Your Car Repairs</h1>
            <h2 class="content__subclaim">Visit us for your service</h2>
            <a class="book-appointment" href="#">Book Apointment</a>
        </article>

    <!-- footer -->
        <div class="footer-wrapper">
            <footer class="footer">
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Our Location</h3>
                    <p class="footer__widget__text">15 Street Suburb Country 6000</p>
                </section>
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Phone</h3>
                    <p class="footer__widget__text">+569 1111111</p>
                </section>
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Email</h3>
                    <p class="footer__widget__text">Eddiechamal0@gmail.com</p>
                </section>
            </footer>
        </div>
        
    </main>



    <script src="./js/main.js"></script>
    
</body>
</html>
